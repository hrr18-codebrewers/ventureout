<div class="codrops-top">
  <nav>
    <div class="nav-wrapper blue-grey darken-4 z-depth-2">
      <a class="headerlink"><i class="material-icons">local_activity</i></a>
      <a class="headerlink"[routerLink]="['/']">VentureOut</a>
    </div>
  </nav>
</div>

<div id="container">
  <div id="message">
    Here are some events nearby,
    Please select the ones you like so we can start adjusting events based
    on your preferences!
  </div>
  <div id="next">
    <a class="btn-floating btn-large waves-effect waves-light red" (click)="goToNextPage()">
      <i class="material-icons">trending_flat</i>
    </a>
  </div>
  <div id="columns">
    <div class="pin" *ngFor="let event of events">
      <div class="col s12 m7" id="{{'eve' + event.eventId}}">
      <div class="card">
        <div class="pincontent">
          <img src={{event.imageUrl}}>
          <p style="font-size: 15px"><b>{{event.name}}</b></p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn-large"
          (click)="onLike(event)">
          Like
        </a>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>
